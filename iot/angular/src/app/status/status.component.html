<mat-list>
  <mat-list-item>
    <span class="label">Time:</span>
    <span class="data">{{status?.time | date: 'medium':'+0800'}}</span>
  </mat-list-item>
  <mat-list-item>
    <span class="label">Temperature:</span>
    <span class="data">{{status?.temperature}}</span>
  </mat-list-item>
  <mat-list-item>
    <span class="label">Relative Humidity:</span>
    <span class="data">{{status?.relativeHumidity}}</span>
  </mat-list-item>
  <mat-list-item>
    <span class="label">Relay1 Status:</span>
    <mat-slide-toggle color="primary" [checked]="status?.relay1Status">
      {{getRelayText(status?.relay1Status)}}
    </mat-slide-toggle>
  </mat-list-item>
  <mat-list-item>
    <span class="label">Relay2 Status:</span>
    <mat-slide-toggle color="primary"
    [checked]="status?.relay2Status">
      {{getRelayText(status?.relay2Status)}}
    </mat-slide-toggle>
  </mat-list-item>
</mat-list>
